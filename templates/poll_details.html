{% extends "base.html" %}
{% block title %}Détails du scrutin{% endblock %}
{% block content %}
<h1 class="text-center mb-4">{{ poll['question'] }}</h1>
<form method="POST" action="/vote/{{ poll['_id'] }}" class="mx-auto" style="max-width: 600px;">
    {% for option in poll['options'] %}
    <div class="form-check">
        <input class="form-check-input" type="radio" name="option" value="{{ option }}" id="{{ option }}" required>
        <label class="form-check-label" for="{{ option }}">
            {{ option }}
        </label>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary w-100 mt-3">Voter</button>
</form>

<h2 class="text-center mt-5">Résultats :</h2>
<ul class="list-group mx-auto" style="max-width: 600px;">
    {% for option, count in results.items() %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ option }}
        <span class="badge bg-primary rounded-pill">{{ count }}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
