{% extends "base.html" %}
{% block title %}Créer un scrutin{% endblock %}
{% block content %}
<h1 class="text-center mb-4">Créer un nouveau scrutin</h1>
<form method="POST" class="mx-auto" style="max-width: 600px;">
    <div class="mb-3">
        <label for="question" class="form-label">Question :</label>
        <input type="text" name="question" id="question" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="options" class="form-label">Options (séparées par des virgules) :</label>
        <input type="text" name="options" id="options" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Créer</button>
</form>
{% endblock %}
